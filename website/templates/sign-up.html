{% extends "base.html" %}
{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="email" class="form-label mt-4">Email:</label>
    <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Enter your email:" />
    <label for="firstName" class="form-label">First Name:</label>
    <input type="text" name="firstName" id="firstName" class="form-control mb-2" placeholder="Enter your first name:" />
    <label for="password1" class="form-label">Password:</label>
    <input type="password" name="password1" id="password1" class="form-control mb-2" placeholder="Enter your password:" />
    <label for="password2" class="form-label">Confirm password:</label>
    <input type="password" name="password2" id="password2 mb-2" class="form-control" placeholder="Confirm password:" />
  </div>
  <button type="submit" class="btn btn-primary mt-2">Sign up</button>
</form>
{% endblock %}
